      - name: Install dependencies
        run: |
          case "${{ inputs.language }}" in
            "java")

              mvn clean install
              ;;
            *)
              echo "Language not supported!"
              exit 1
              ;;
          esac
          
      - name: Run unit tests
        run: |
          case "${{ inputs.language }}" in
            "java")
              echo "Running unit tests for Java..."
              mvn test
              ;;
            *)
              echo "Language not supported for tests!"
              exit 1
              ;;
          esac  

