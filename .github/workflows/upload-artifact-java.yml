name: Upload Artifact

on:
  workflow_call:
    inputs:
      language:
        description: 'Upload Artifact'
        required: true
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        type: string
    secrets:
      SONAR_TOKEN:
        required: true
      SNYK_TOKEN:
        required: false

jobs:
  upload-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Files
        uses: actions/download-artifact@v3
        with:
          name: java-build-files  # Nome do artefato salvo no workflow principal

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: java-artifact
          path: java/java-pipelines/target/*.jar