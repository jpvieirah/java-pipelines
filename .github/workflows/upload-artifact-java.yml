name: Upload Artifact

on:
  workflow_call:  # Define que esse workflow pode ser chamado por outro
    inputs:
      language:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
  upload-artifact:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Condição de sucesso
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Files
        uses: actions/download-artifact@v3
        with:
          name: java-build-files

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: java-artifact
          path: java/java-pipelines/target/*.jar